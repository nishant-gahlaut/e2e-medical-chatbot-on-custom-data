<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyBro.! - Your Personal AI Sathi</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Link Google Fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/000000/chat--v1.png">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-top">
                <!-- File Upload Section -->
                <label for="fileInput" class="btn btn-primary btn-upload">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Documents
                </label>
                <!-- Hide the actual file input, style the label as a button -->
                <input type="file" id="fileInput" multiple style="display: none;">
                <button class="btn btn-secondary btn-trigger-upload" onclick="uploadFiles()">Confirm Upload</button>
                <small id="file-info">No files selected</small> <!-- Optional: Show selected file names -->
                
                <!-- New upload progress and status indicator -->
                <div id="upload-status" class="upload-status hidden">
                    <div class="upload-progress-container">
                        <div id="upload-progress-bar" class="upload-progress-bar"></div>
                    </div>
                    <div id="upload-status-text" class="upload-status-text">Processing files...</div>
                    <div id="upload-time-estimate" class="upload-time-estimate"></div>
                </div>
                
                <!-- Document Library Section -->
                <div id="document-library" class="document-library">
                    <div class="library-header" id="library-toggle" onclick="toggleLibrary()">
                        <div class="library-title">
                            <i class="fas fa-book"></i> Your Library
                            <span class="notification-badge" style="display: none;">0</span>
                        </div>
                        <i class="fas fa-chevron-down library-toggle-icon"></i>
                    </div>
                    <div id="document-list" class="document-list">
                        <!-- Document items will be added here dynamically -->
                        <div class="document-loading">Waiting for documents...</div>
                    </div>
                </div>
            </div>

            <!-- Reset Button at the Bottom -->
            <button class="btn btn-reset" onclick="clearChatUI()">
                <i class="fas fa-broom"></i> Clear Chat
            </button>
            <button class="btn btn-delete" onclick="deleteFiles()">
                <i class="fas fa-trash-alt"></i> Delete Files
            </button>
            <button class="btn btn-danger" onclick="resetSession()">
                <i class="fas fa-power-off"></i> Reset Session
            </button>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Centered Title -->
            <div class="chat-header">
                <h1>Hey<span class="accent-text">Bro</span><span class="accent-mark">.</span><span class="accent-mark">!</span></h1>
                <p>Your personalized AI Sathi, rooted in everyday usefulness</p>
            </div>

            <!-- Chat Messages Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Initial Bot Message -->
                <div class="message bot-message">HeyBro, Upload files and ask me anything about them.</div>
                <!-- Messages will be added here by JavaScript -->
            </div>

            <!-- Input Section at the Bottom -->
            <div class="input-section">
                <input type="text" class="chat-input" id="userInput" placeholder="ask something...">
                <button class="btn btn-send" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('file-info'); // Get the info element

        // Update file info display when files are selected
        if (fileInput && fileInfo) {
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    const fileNames = Array.from(fileInput.files).map(f => f.name).join(', ');
                    fileInfo.textContent = `${fileInput.files.length} file(s): ${fileNames}`;
                } else {
                    fileInfo.textContent = 'No files selected';
                }
            });
        }

        function addMessage(message, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            if (!chatContainer) return; // Ensure container exists

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            // Basic Markdown support (bold, italics) - Optional enhancement
            message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold
            message = message.replace(/\*(.*?)\*/g, '<em>$1</em>');       // Italics
            message = message.replace(/\n/g, '<br>'); // Convert newlines

            messageDiv.innerHTML = message; // Use innerHTML to render bold/italics/br
            chatContainer.appendChild(messageDiv);
            // Scroll to the bottom smoothly
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            if (!userInput) return; // Ensure input exists

            const message = userInput.value.trim();

            if (message) {
                addMessage(message, true);
                userInput.value = ''; // Clear input after sending

                try {
                    // Show typing indicator (optional)
                    // addMessage("...", false); // Placeholder for typing indicator

                    const response = await fetch(`/search?query=${encodeURIComponent(message)}`);

                    // Remove typing indicator if used
                    // const typingIndicator = chatContainer.querySelector('.typing-indicator');
                    // if (typingIndicator) chatContainer.removeChild(typingIndicator);

                    if (!response.ok) {
                        // Handle HTTP errors (like 404, 500)
                        const errorText = await response.text();
                        addMessage(`Server Error: ${response.status} ${response.statusText}. ${errorText}`, false);
                    } else {
                        const data = await response.json();
                        addMessage(data.response || 'Received empty response from server.', false);
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    addMessage(`Network Error: Could not connect to the server. (${error.message})`, false);
                     // Remove typing indicator on error too
                    // const typingIndicator = chatContainer.querySelector('.typing-indicator');
                    // if (typingIndicator) chatContainer.removeChild(typingIndicator);
                }
            }
        }

        async function uploadFiles() {
            // The actual files are already selected via the hidden input
            if (!fileInput || fileInput.files.length === 0) {
                alert('Please select at least one file using the "Upload File(s)" button first.');
                return;
            }

            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('files', file);
            }
            
            // Show upload status container
            const uploadStatus = document.getElementById('upload-status');
            const uploadProgressBar = document.getElementById('upload-progress-bar');
            const uploadStatusText = document.getElementById('upload-status-text');
            const uploadTimeEstimate = document.getElementById('upload-time-estimate');
            
            if (uploadStatus) uploadStatus.classList.remove('hidden');
            if (uploadProgressBar) uploadProgressBar.style.width = '5%'; // Initial progress
            if (uploadStatusText) uploadStatusText.textContent = 'Starting upload...';
            
            // Calculate estimated time based on file size
            const totalSizeMB = Array.from(fileInput.files).reduce((acc, file) => acc + file.size, 0) / (1024 * 1024);
            const estimatedTimeSeconds = Math.max(5, Math.ceil(totalSizeMB * 1.5)); // Rough estimate: 1.5 sec per MB, minimum 5 seconds
            if (uploadTimeEstimate) uploadTimeEstimate.textContent = `Estimated time: ${estimatedTimeSeconds} seconds`;
            
            // Set up progress simulation (since we don't have real upload progress)
            let progress = 5;
            const progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.random() * 5; // Random increment for natural feel
                    if (uploadProgressBar) uploadProgressBar.style.width = `${progress}%`;
                    
                    // Update status text based on progress
                    if (uploadStatusText) {
                        if (progress < 30) uploadStatusText.textContent = 'Uploading files...';
                        else if (progress < 60) uploadStatusText.textContent = 'Processing content...';
                        else uploadStatusText.textContent = 'Creating embeddings...';
                    }
                }
            }, 500);
            
            // Disable upload button
            const confirmButton = document.querySelector('.btn-trigger-upload');
            if(confirmButton) confirmButton.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                // Clear interval and set to 100% when complete
                clearInterval(progressInterval);
                if (uploadProgressBar) uploadProgressBar.style.width = '100%';
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Processing failed: ${response.status} ${response.statusText}. ${errorText}`);
                }

                const data = await response.json();
                
                // Update upload status with success
                if (uploadStatusText) uploadStatusText.textContent = 'Files processed successfully!';
                if (uploadTimeEstimate) uploadTimeEstimate.textContent = `${data.document_count} documents | ${data.chunk_count} chunks created`;
                
                // Update document library with new documents
                if (data.documents && data.documents.length > 0) {
                    updateDocumentLibrary(data.documents);
                }
                
                // Reset file inputs
                fileInfo.textContent = 'No files selected';
                fileInput.value = '';

            } catch (error) {
                console.error("Processing error:", error);
                
                // Update upload status with error
                if (uploadStatusText) uploadStatusText.textContent = `Error: ${error.message}`;
                if (uploadTimeEstimate) uploadTimeEstimate.textContent = '';
                if (uploadProgressBar) {
                    uploadProgressBar.style.width = '100%';
                    uploadProgressBar.style.backgroundColor = 'var(--error-color)';
                }
                
            } finally {
                if(confirmButton) confirmButton.disabled = false;
                
                // Hide upload status after some time on success
                setTimeout(() => {
                    if (uploadProgressBar && uploadProgressBar.style.backgroundColor !== 'var(--error-color)') {
                        uploadStatus.classList.add('hidden');
                        // Reset progress bar
                        uploadProgressBar.style.width = '0%';
                    }
                }, 5000);
            }
        }
        
        // Function to update the document library
        function updateDocumentLibrary(documents) {
            const documentLibrary = document.getElementById('document-library');
            const documentList = document.getElementById('document-list');
            const libraryToggle = document.getElementById('library-toggle');
            
            if (!documentLibrary || !documentList) {
                console.error("Document library elements not found in DOM");
                return;
            }
            
            // Activate library section
            documentLibrary.classList.add('active');
            
            // Always expand the library when new documents are added
            documentLibrary.classList.add('expanded');
            
            // Update the chevron icon to match expanded state
            const chevron = libraryToggle.querySelector('.library-toggle-icon');
            if (chevron) {
                chevron.classList.remove('fa-chevron-down');
                chevron.classList.add('fa-chevron-up');
            }
            
            // Update notification badge
            let badgeElement = libraryToggle.querySelector('.notification-badge');
            if (badgeElement) {
                if (documents.length > 0) {
                    badgeElement.textContent = documents.length;
                    badgeElement.style.display = 'inline-flex';
                } else {
                    badgeElement.style.display = 'none';
                }
            }
            
            // Clear existing list
            documentList.innerHTML = '';
            
            // Sort documents by timestamp (newest first)
            const sortedDocuments = [...documents].sort((a, b) => {
                return (b.timestamp || 0) - (a.timestamp || 0);
            });
            
            // Add document items
            sortedDocuments.forEach(doc => {
                const docItem = document.createElement('div');
                docItem.className = 'document-item';
                docItem.setAttribute('data-filename', doc.filename);
                docItem.setAttribute('data-title', doc.title || 'Untitled Document');
                
                // Choose icon based on filename extension
                let iconClass = 'fas fa-file-pdf';
                if (doc.filename.toLowerCase().endsWith('.docx') || doc.filename.toLowerCase().endsWith('.doc')) {
                    iconClass = 'fas fa-file-word';
                } else if (doc.filename.toLowerCase().endsWith('.txt')) {
                    iconClass = 'fas fa-file-alt';
                }
                
                docItem.innerHTML = `
                    <i class="${iconClass} document-icon"></i>
                    <div class="document-info">
                        <span class="document-title">${doc.title || 'Untitled Document'}</span>
                        <span class="document-filename">${doc.filename}</span>
                    </div>
                    <div class="document-tooltip">
                        <strong>${doc.title || 'Untitled Document'}</strong><br>
                        <small>${doc.filename}</small>
                    </div>
                `;
                
                // Add click handler
                docItem.addEventListener('click', () => {
                    // Toggle active state
                    document.querySelectorAll('.document-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    docItem.classList.add('active');
                });
                
                documentList.appendChild(docItem);
            });
            
            // Adjust max-height based on content
            const totalHeight = sortedDocuments.length * 50; // Approximate height per item
            const maxHeight = Math.min(300, Math.max(100, totalHeight + 60)); // Add padding
            documentLibrary.style.maxHeight = documentLibrary.classList.contains('expanded') ? `${maxHeight}px` : '40px';
        }
        
        // Direct toggle library function
        function toggleLibrary() {
            const documentLibrary = document.getElementById('document-library');
            const libraryToggle = document.getElementById('library-toggle');
            
            if (documentLibrary) {
                documentLibrary.classList.toggle('expanded');
                
                // Toggle the chevron icon
                const chevron = libraryToggle.querySelector('.library-toggle-icon');
                if (chevron) {
                    chevron.classList.toggle('fa-chevron-down');
                    chevron.classList.toggle('fa-chevron-up');
                }
            }
        }
        
        // Function to load existing documents on page load
        async function loadExistingDocuments() {
            try {
                const response = await fetch('/documents');
                if (response.ok) {
                    const data = await response.json();
                    if (data.documents && data.documents.length > 0) {
                        updateDocumentLibrary(data.documents);
                    } else {
                        // Show the library anyway with empty state
                        const documentLibrary = document.getElementById('document-library');
                        if (documentLibrary) documentLibrary.classList.add('active');
                    }
                } else {
                    console.error("Failed to load documents, status:", response.status);
                }
            } catch (error) {
                console.error("Error loading documents:", error);
            }
            
            // Setup toggle functionality
            toggleLibrary();
        }
        
        // Load documents when page loads
        document.addEventListener('DOMContentLoaded', loadExistingDocuments);
        
        // Also try loading when window is fully loaded
        window.addEventListener('load', toggleLibrary);

        async function clearChatUI() {
            const chatContainer = document.getElementById('chatContainer');
            if (!chatContainer) return;
            
            // Clear chat visually immediately without server call
            chatContainer.innerHTML = '<div class="message bot-message">Chat cleared. Your documents are still available.</div>';
        }

        async function deleteFiles() {
            const chatContainer = document.getElementById('chatContainer');
            const documentLibrary = document.getElementById('document-library');
            if (!chatContainer) return;

            try {
                // Show deleting message
                addMessage("Deleting documents...", false);
                
                // Call the reset API endpoint
                const response = await fetch('/reset', { method: 'POST' });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Delete failed: ${response.status} ${response.statusText}. ${errorText}`);
                }

                // Clear chat visually
                chatContainer.innerHTML = '<div class="message bot-message">Documents deleted. Upload new files to continue.</div>';
                
                // Reset document library
                if (documentLibrary) {
                    documentLibrary.classList.remove('active');
                    const documentList = document.getElementById('document-list');
                    if (documentList) documentList.innerHTML = '';
                }
                
                // Reset file info and file input
                const fileInfo = document.getElementById('file-info');
                if (fileInfo) fileInfo.textContent = 'No files selected';
                
                const fileInput = document.getElementById('fileInput');
                if (fileInput) fileInput.value = '';
                
            } catch (error) {
                console.error("Delete error:", error);
                addMessage(`Error deleting files: ${error.message}`, false);
            }
        }

        async function resetSession() {
            const chatContainer = document.getElementById('chatContainer');
            const documentLibrary = document.getElementById('document-library');
            if (!chatContainer) return;

            if (!confirm('This will reset the entire session, including the Pinecone index. Are you sure?')) {
                return;
            }

            try {
                // Show resetting message
                addMessage("Resetting session...", false);
                
                // Call the reset_session API endpoint
                const response = await fetch('/reset_session', { method: 'POST' });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Reset failed: ${response.status} ${response.statusText}. ${errorText}`);
                }

                // Clear chat visually
                chatContainer.innerHTML = '<div class="message bot-message">Session reset complete. Start fresh by uploading new files.</div>';
                
                // Reset document library
                if (documentLibrary) {
                    documentLibrary.classList.remove('active');
                    const documentList = document.getElementById('document-list');
                    if (documentList) documentList.innerHTML = '';
                }
                
                // Reset file info and file input
                const fileInfo = document.getElementById('file-info');
                if (fileInfo) fileInfo.textContent = 'No files selected';
                
                const fileInput = document.getElementById('fileInput');
                if (fileInput) fileInput.value = '';
                
            } catch (error) {
                console.error("Reset error:", error);
                addMessage(`Error resetting session: ${error.message}`, false);
            }
        }

        // Send message on Enter key press
        const userInput = document.getElementById('userInput');
        if(userInput) {
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) { // Allow shift+enter for newline later if needed
                    e.preventDefault(); // Prevent default form submission/newline
                    sendMessage();
                }
            });
        }
    </script>
</body>
</html>
