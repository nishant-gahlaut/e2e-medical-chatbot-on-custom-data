<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Medical Information Assistant</h1>
        
        <!-- File Upload Section -->
        <div class="mb-3">
            <input type="file" id="fileInput" multiple class="form-control">
            <button class="btn btn-success mt-2" onclick="uploadFiles()">Upload</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">Hello! I'm your medical assistant. How can I help?</div>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" placeholder="Type your question...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                <button class="btn btn-danger" onclick="resetChat()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        function addMessage(message, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                try {
                    const response = await fetch(`/search?query=${encodeURIComponent(message)}`);
                    const data = await response.json();
                    addMessage(data.response || 'Error fetching response', false);
                } catch (error) {
                    addMessage('Error connecting to server', false);
                }
            }
        }

        async function uploadFiles() {
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                alert('Please select at least one file');
                return;
            }
            
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                alert(data.message || 'Error uploading files');
            } catch (error) {
                alert('Error uploading files');
            }
        }

        async function resetChat() {
            try {
                await fetch('/reset', { method: 'POST' });
                document.getElementById('chatContainer').innerHTML = '<div class="message bot-message">Chat reset. Upload new files or ask a question.</div>';
            } catch (error) {
                alert('Error resetting chat');
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
